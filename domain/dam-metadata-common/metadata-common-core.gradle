plugins {
    id 'io.spring.dependency-management' version "${dependencyManagementVersion}"
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'java-library'
}
version "${commonLibVersion}"
group "com.qk.dam.metedata.common"
bootJar{
    enabled = false
}
configurations.all {
    exclude group: 'org.springframework',module: 'spring-web'
    exclude group: 'org.springframework',module: 'spring-aop'
    exclude group: 'org.springframework',module: 'spring-expression'
}
dependencies {
    api group: 'org.projectlombok', name: 'lombok'
    api('org.apache.atlas:atlas-client-v2')
    api group: 'javax.validation', name: 'validation-api'
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot'
    api group: 'com.fasterxml.jackson.core', name: 'jackson-core'
    api group: 'com.fasterxml.jackson.core', name: 'jackson-databind'
    api group: 'com.fasterxml.jackson.core', name: 'jackson-annotations'
    api group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8'
    api group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310'
    annotationProcessor 'org.projectlombok:lombok'
}
dependencyManagement {
    imports {
        mavenBom "com.qk.dam:dam-dependencies:${damDependenciesVersion}"
    }
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
