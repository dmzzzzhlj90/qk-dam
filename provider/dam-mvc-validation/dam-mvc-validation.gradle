plugins {
    id 'io.spring.dependency-management' version "${dependencyManagementVersion}"
    id 'java-library'
}
version "${commonLibVersion}"
group "com.qk.mvc.validation"

dependencies {
    api project(":commons-core")
    api 'javax.el:javax.el-api:2.2.5'
    api 'org.glassfish.web:javax.el:2.2.6'
    api group: 'javax.validation', name: 'validation-api'
    api 'org.springframework.boot:spring-boot-starter-validation'
    api 'org.springframework.boot:spring-boot-starter-web'
    implementation "io.github.openfeign:feign-core"
    implementation 'com.google.code.gson:gson'
    annotationProcessor 'org.projectlombok:lombok'
}
dependencyManagement {
    imports {
        mavenBom "com.qk.dam:dam-dependencies:${damDependenciesVersion}"
    }
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
    }
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

