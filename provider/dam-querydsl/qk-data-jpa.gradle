plugins {
    id 'io.spring.dependency-management' version "${dependencyManagementVersion}"
    id 'java-library'
}
version "${commonLibVersion}"
group "com.qk.dam.jpa"
dependencies {
    api 'org.springframework.data:spring-data-jpa'
    api group: 'org.hibernate', name: 'hibernate-core'
    api "com.querydsl:querydsl-core:5.0.0"
    api "com.querydsl:querydsl-jpa:5.0.0"
    implementation 'javax.persistence:javax.persistence-api:2.2'
    api project(":qk-datasource")
    implementation 'org.springframework:spring-context'
}

dependencyManagement {
    imports {
        mavenBom "com.qk.dam:dam-dependencies:${damDependenciesVersion}"
    }
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
    }
}