plugins {
    id 'io.spring.dependency-management' version "${dependencyManagementVersion}"
    id 'java-library'
}
version "${commonLibVersion}"
group "com.qk.dam.sqlparser"

dependencies {
    api project(":commons-core")
    implementation 'com.github.jsqlparser:jsqlparser'
    implementation group: 'org.projectlombok', name: 'lombok'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind'

    annotationProcessor(
            "javax.annotation:javax.annotation-api",
            "org.projectlombok:lombok")
}

dependencyManagement {
    imports {
        mavenBom "com.qk.dam:dam-dependencies:${damDependenciesVersion}"
    }
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
    }
}