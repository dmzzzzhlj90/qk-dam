plugins {
    id 'io.spring.dependency-management' version "${dependencyManagementVersion}"
    id 'groovy'
    id 'java-library'
    id 'idea'
}
sourceSets {
    main {
        java { srcDirs = [] }    // no source dirs for the java compiler
        groovy { srcDirs = ["src/main/java", "src/main/groovy"] }  // api   everything in src/ with groovy
    }
}
version "${commonLibVersion}"
group "com.qk.dam.groovy.function"
dependencies {
    api group: 'org.projectlombok', name: 'lombok'
    implementation group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
    implementation 'org.apache.groovy:groovy-all:4.0.2'
    implementation group: 'org.apache.groovy', name: 'groovy-dateutil', version: '4.0.2'


    annotationProcessor 'org.projectlombok:lombok'
}
dependencyManagement {
    imports {
        mavenBom "com.qk.dam:dam-dependencies:${damDependenciesVersion}"
    }
}
