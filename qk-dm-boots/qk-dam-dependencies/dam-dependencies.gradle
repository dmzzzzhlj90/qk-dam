plugins {
    id 'java-platform'
    id 'maven-publish'
}
group 'com.qk'
version '1.0.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven { url 'https://maven.aliyun.com/repository/central' }
    maven { url 'https://maven.aliyun.com/repository/public/' }
    maven { url 'https://maven.aliyun.com/repository/google/' }
    maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
    gradlePluginPortal()
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'https://repo.spring.io/plugins-release' }
    mavenCentral()
}

javaPlatform {
    allowDependencies()
}

dependencies {
    constraints {
        api group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
        api group: 'com.alibaba.cloud', name: 'spring-cloud-starter-alibaba-nacos-config', version: "${springCloudAlibabaVersion}"
        api group: 'com.alibaba.cloud', name: 'spring-cloud-starter-alibaba-nacos-discovery', version: "${springCloudAlibabaVersion}"
        api group: 'org.mybatis', name: 'mybatis', version: "3.5.7"
        api 'com.baomidou:mybatis-plus:3.4.3'
        api group: 'com.alibaba', name: 'easyexcel', version: '2.2.10'
        api 'commons-io:commons-io:2.9.0'
        api 'org.apache.curator:curator-recipes:5.1.0'
    }
}

publishing {
    publications {
        //以下maven并非关键字，可自定义
        maven(MavenPublication) {
            //通过java-platform生成BOM
            from components.javaPlatform
        }
    }
}