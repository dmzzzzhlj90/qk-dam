plugins {
    id 'java-platform'
    id 'maven-publish'
}
version "${damDependenciesVersion}"
group "com.qk.dam"
description "中台统一依赖版本管理"
javaPlatform {
    allowDependencies()
}
dependencies {
    constraints {
        api "com.qk.dam.commons:commons-core:${commonLibVersion}"
        api "com.qk.dam.jpa:qk-data-jpa:${commonLibVersion}"
        api "com.qk.dam.redis:qk-data-redis:${commonLibVersion}"
        api group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
        api group: 'com.alibaba.cloud', name: 'spring-cloud-starter-alibaba-nacos-config', version: "${springCloudAlibabaVersion}"
        api group: 'com.alibaba.cloud', name: 'spring-cloud-starter-alibaba-nacos-discovery', version: "${springCloudAlibabaVersion}"
        api group: 'com.google.code.gson', name: 'gson', version: '2.8.7'
        api group: 'org.mybatis', name: 'mybatis', version: "3.5.7"
        api group: 'org.mapstruct', name: 'mapstruct', version: '1.4.2.Final'
        api group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.4.2.Final'
        api group: 'com.google.code.gson', name: 'gson', version: '2.8.7'

        api group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
        api group: 'commons-io', name: 'commons-io', version: '2.9.0'

        api group: 'net.logstash.logback', name: 'logstash-logback-encoder', version: '6.6'

        api group: 'org.openapi4j', name: 'openapi-parser', version: '1.0.7'
        api group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'

        api 'com.baomidou:mybatis-plus:3.4.3'
        api "com.querydsl:querydsl-core:5.0.0"
        api "com.querydsl:querydsl-jpa:5.0.0"
        api "com.querydsl:querydsl-apt:5.0.0"
        api group: 'com.alibaba', name: 'easyexcel', version: '3.0.5'
        api 'commons-io:commons-io:2.9.0'
        api 'org.apache.curator:curator-recipes:5.1.0'
        api group: 'mysql', name: 'mysql-connector-java',version:'8.0.25'
        api 'com.zaxxer:HikariCP:3.4.5'
        api group: 'org.yaml', name: 'snakeyaml', version: '1.29'
        api group: 'cn.hutool', name: 'hutool-core', version: '5.7.13'
        api group: 'cn.hutool', name: 'hutool-db', version: '5.7.13'
        api group: 'cn.hutool', name: 'hutool-http', version: '5.7.13'
        api group: 'org.apache.commons', name: 'commons-compress', version: '1.20'

        api group: 'com.qcloud', name: 'cos_api', version: '5.6.38'
        api 'org.springframework.security.experimental:spring-security-oauth2-authorization-server:0.1.2-SNAPSHOT'

        api group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.7.0'
        api group: 'io.prometheus', name: 'simpleclient_pushgateway', version: '0.11.0'

        api group: 'org.antlr', name: 'antlr4', version: '4.8'
        api group: 'org.antlr', name: 'antlr4-runtime', version: '4.8'
        api group: 'org.antlr', name: 'antlr4-runtime-testsuite', version: '4.8'

        api 'org.apache.atlas:atlas-client-v2:2.2.0'
        api 'org.apache.atlas:atlas-notification:2.2.0'
        api 'org.apache.atlas:atlas-common:2.2.0'

        api group: 'org.tsugi', name: 'tsugi-util', version: '21.0.0'

        api 'org.testng:testng:7.4.0'

    }
}

publishing {
    publications {
        //以下maven并非关键字，可自定义
        maven(MavenPublication) {
            //通过java-platform生成BOM
            from components.javaPlatform
        }
    }
}
