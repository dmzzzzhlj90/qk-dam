server:
  port: 8765
nacos:
  serverAddr: http://172.21.32.2
  namespace: b283864b-1e78-429e-b322-db0f5720f55c
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
spring:
  session:
    redis:
      cleanup-cron: "0 0 /6 * * ?"
      namespace: qkdam:session
      flush-mode: on_save
  application:
    name: dm-authclient
  web:
    locale: zh_CN
  logging:
    level: info
    path: logs/dm-authclient.log
    appender:
      ref: CONSOLE
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.serverAddr}
        namespace: ${nacos.namespace}
      config:
        server-addr: ${nacos.serverAddr}
        namespace: ${nacos.namespace}
        extension-configs:
          - dataId: qkdam-oauth2-client-test.yml
            group: DAM
            refresh: true
          - dataId: qkdam-redis-test.yml
            group: DAM
            refresh: true