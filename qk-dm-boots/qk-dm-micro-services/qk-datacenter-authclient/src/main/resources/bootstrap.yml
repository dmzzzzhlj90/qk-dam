server:
  port: 8765
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
spring:
  session:
    redis:
      cleanup-cron: "0 0 /2 * * ?"
      namespace: qkdam:session
      flush-mode: on_save
  application:
    name: dm-authclient
  web:
    locale: zh_CN
  logging:
    level: info
    path: logs/dm-authclient.log
    appender:
      ref: CONSOLE
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: http://172.20.0.13
        namespace: b70cde8c-05da-4032-9637-59d6d640296b
      config:
        server-addr: http://172.20.0.13
        namespace: b70cde8c-05da-4032-9637-59d6d640296b
        extension-configs:
          - dataId: qkdam-oauth2-client-dev.yml
            group: DAM
            refresh: true
          - dataId: qkdam-redis-dev.yml
            group: DAM
            refresh: true