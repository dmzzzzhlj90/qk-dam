server:
  port: 9902
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:9901
  logging:
    level: info
    path: logs/dm-resourceserver.log
    appender:
      ref: CONSOLE
  messages:
    basename: i18n/messages
  mvc:
    message-codes-resolver-format: postfix_error_code
  main:
    allow-bean-definition-overriding: true
  application:
    name: dm-resourceserver
  cloud:
    nacos:
      discovery:
        server-addr: http://172.31.0.44/
        namespace: fb4b816f-64b3-4143-9954-33c45ce5dcf8
        group: DM-GROUP