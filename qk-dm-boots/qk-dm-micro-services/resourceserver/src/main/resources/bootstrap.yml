server:
  port: 9902
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
spring:
  application:
    name: dm-resourceserver
  web:
    locale: zh_CN
  logging:
    level: info
    path: logs/dm-resourceserver.log
    appender:
      ref: CONSOLE
  messages:
    basename: i18n/messages
  main:
    allow-bean-definition-overriding: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:9901
  cloud:
    nacos:
      discovery:
        server-addr: 172.31.0.44:8847
        namespace: fb4b816f-64b3-4143-9954-33c45ce5dcf8
        group: DM-GROUP