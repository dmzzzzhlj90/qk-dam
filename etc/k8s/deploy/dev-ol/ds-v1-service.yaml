kind: Service
apiVersion: v1
metadata:
  name: ds
  namespace: backend-dam
  labels:
    app: ds
  annotations:
    kubesphere.io/alias-name: 数据源管理后端服务
    kubesphere.io/creator: admin
spec:
  ports:
    - name: http-80
      protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: ds-deploy
    version: v1
  type: ClusterIP
  sessionAffinity: None
