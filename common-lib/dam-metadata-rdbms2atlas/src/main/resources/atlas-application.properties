#########  Security Properties  #########

# SSL config
atlas.enableTLS=false

atlas.notification.embedded=false
atlas.kafka.zookeeper.connect=172.31.0.52:2181,172.31.0.95:2181,172.31.0.96:2181
#atlas.kafka.bootstrap.servers=kf52:9112,kf95:9112,kf96:9112
atlas.kafka.zookeeper.session.timeout.ms=8000
atlas.kafka.connections.max.idle.ms=900000
atlas.kafka.zookeeper.connection.timeout.ms=2000
atlas.kafka.hook.group.id=atlas

atlas.kafka.enable.auto.commit=true
atlas.kafka.auto.offset.reset=earliest
atlas.kafka.session.timeout.ms=30000
atlas.kafka.offsets.topic.replication.factor=1
atlas.kafka.poll.timeout.ms=3000

atlas.notification.create.topics=false
atlas.notification.replicas=1
atlas.notification.topics=ATLAS_HOOK,ATLAS_ENTITIES
atlas.notification.log.failed.messages=true
#########  Server Properties  #########
atlas.rest.address=http://172.31.0.95:21000
atlas.rest.basic.auth=admin,admin


log4j.rootLogger=WARN, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n