server:
  port: 8786
spring:
  logging:
    level: info
    path: logs/dm-dataservice.log
    appender:
      ref: CONSOLE
  messages:
    basename: i18n/messages
  mvc:
    message-codes-resolver-format: postfix_error_code
    servlet:
      path: /dataservice
  main:
    allow-bean-definition-overriding: true
  application:
    name: dm-dataservice-dev
  cloud:
    nacos:
      discovery:
        server-addr: http://172.21.32.2
        namespace: b70cde8c-05da-4032-9637-59d6d640296b
      config:
        server-addr: http://172.21.32.2
        namespace: b70cde8c-05da-4032-9637-59d6d640296b
        extension-configs:
          - dataId: qkdam-mysql-dev.yml
            group: DAM
            refresh: true
          - dataId: qkdam-redis-dev.yml
            group: DAM
            refresh: true
          - dataId: qkdam-dataservice-dev.yml
            group: DAM
            refresh: true
management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /actuator
      exposure:
        include: "*"
  endpoint:
    info:
      enabled: true
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
        descriptions: true
    tags:
      application: ${spring.application.name}

