server:
  port: 8786
spring:
  logging:
    level: info
    path: logs/dm-dataservice.log
    appender:
      ref: CONSOLE
  messages:
    basename: i18n/messages
  mvc:
    message-codes-resolver-format: postfix_error_code
    servlet:
      path: /dataservice
  main:
    allow-bean-definition-overriding: true
  application:
    name: dm-dataservice-prod
  cloud:
    nacos:
      discovery:
        server-addr: http://172.20.0.13
        namespace: 4ffde52b-d587-4e13-b5df-7aa081d71a81
      config:
        server-addr: http://172.20.0.13
        namespace: 4ffde52b-d587-4e13-b5df-7aa081d71a81
        extension-configs:
          - dataId: qkdam-mysql-prod.yml
            group: DAM
            refresh: true
          - dataId: qkdam-redis-prod.yml
            group: DAM
            refresh: true
          - dataId: qkdam-dataservice-prod.yml
            group: DAM
            refresh: true
management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /actuator
      exposure:
        include: "*"
  endpoint:
    info:
      enabled: true
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
        descriptions: true
    tags:
      application: ${spring.application.name}

