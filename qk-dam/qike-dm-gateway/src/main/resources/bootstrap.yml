server:
  port: 8780
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
spring:
  application:
    name: dm-gateway
  web:
    locale: zh_CN
  logging:
    level: info
    path: logs/dm-datastandards.log
    appender:
      ref: CONSOLE
  messages:
    basename: i18n/messages
  main:
    allow-bean-definition-overriding: true
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  security:
    oauth2:
      client:
        provider:
          spring:
            issuer-uri: http://auth-server:9901
        registration:
          qk-dam-client-oidc:
            provider: spring
            client-id: qk-dam-client
            client-secret: qk-dam-client-zzr
            authorization-grant-type: authorization_code
            redirect-uri: "http://auth-client:8780/login/oauth2/code/{registrationId}"
            scope: openid
            client-name: qk-dam-client-oidc
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:9901
  cloud:
    gateway:
      default-filters:
        - TokenRelay=
        - RemoveRequestHeader=Cookie
    nacos:
      discovery:
        server-addr: 172.31.0.44:8847
        namespace: fb4b816f-64b3-4143-9954-33c45ce5dcf8
        group: DM-GROUP
      config:
        server-addr: 172.31.0.44:8847
        namespace: fb4b816f-64b3-4143-9954-33c45ce5dcf8
        extension-configs:
          - dataId: dm-gateway.yml
            refresh: true
          - dataId: test44-redis-dev.yml
            refresh: true