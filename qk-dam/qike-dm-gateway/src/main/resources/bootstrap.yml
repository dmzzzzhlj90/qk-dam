server:
  port: 8780
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
spring:
  application:
    name: dm-gateway
  web:
    locale: zh_CN
  logging:
    level: info
    path: logs/dm-datastandards.log
    appender:
      ref: CONSOLE
  messages:
    basename: i18n/messages
  main:
    allow-bean-definition-overriding: true
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  security:
    oauth2:
      client:
        provider:
          qkdatacenter:
            issuer-uri: http://172.20.0.9:8080/auth/realms/qkdatacenter
        registration:
          qkdatacenter:
            client-id: qk-dam
            client-secret: a68d8cd6-2620-481b-bb15-3d2c19c0d760
            authorization-grant-type: authorization_code
            scope:
              - openid
              - email
      resourceserver:
        jwt:
          issuer-uri: http://172.20.0.9:8080/auth/realms/qkdatacenter
  cloud:
    gateway:
      default-filters:
        - TokenRelay=
        - RemoveRequestHeader=Cookie
    nacos:
      discovery:
        server-addr: http://172.20.0.13
        namespace: fb4b816f-64b3-4143-9954-33c45ce5dcf8
        group: DM-GROUP
      config:
        server-addr: http://172.20.0.13
        namespace: fb4b816f-64b3-4143-9954-33c45ce5dcf8
        extension-configs:
          - dataId: dm-gateway.yml
            refresh: true
          - dataId: test44-redis-dev.yml
            refresh: true