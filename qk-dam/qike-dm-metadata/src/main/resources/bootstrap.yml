server:
  port: 8782
nacos:
  serverAddr: http://172.21.32.2
  namespace: b283864b-1e78-429e-b322-db0f5720f55c
spring:
  logging:
    level: info
    path: logs/dm-metadata.log
    appender:
      ref: CONSOLE
  messages:
    basename: i18n/messages
  mvc:
    message-codes-resolver-format: postfix_error_code
    servlet:
      path: /mtd
  main:
    allow-bean-definition-overriding: true
  jpa:
    show-sql: false
  application:
    name: dm-metadata
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://172.20.0.9:8080/auth/realms/qkdatacenter
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.serverAddr}
        namespace: ${nacos.namespace}
      config:
        server-addr: ${nacos.serverAddr}
        namespace: ${nacos.namespace}
        extension-configs:
          - dataId: qkdam-mysql-test.yml
            group: DAM
            refresh: true

