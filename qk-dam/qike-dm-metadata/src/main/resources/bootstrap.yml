spring:
  profiles:
    active: dev
  application:
    name: ${name}-\${spring.profiles.active}
  logging:
    level: info
    appender:
      ref: CONSOLE
    path: logs/\${spring.application.name}.log
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server.addr}
        namespace: ${nacos.server.namespace}-\${spring.profiles.active}
      config:
        server-addr: ${nacos.server.addr}
        namespace: ${nacos.server.namespace}-\${spring.profiles.active}
        extension-configs:
          - dataId: qkdam-mysql-\${spring.profiles.active}.yml
            group: DAM
            refresh: true
