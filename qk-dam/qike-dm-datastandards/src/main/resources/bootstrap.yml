server:
  port: 8780
spring:
  web:
    locale: zh_CN
  logging:
    level: info
    path: logs/dm-datastandards.log
    appender:
      ref: CONSOLE
  messages:
    basename: i18n/messages
  mvc:
    message-codes-resolver-format: postfix_error_code
    servlet:
      path: /
  main:
    allow-bean-definition-overriding: true
  application:
    name: dm-datastandards
  cloud:
    nacos:
      discovery:
        server-addr: http://172.31.0.44/
        namespace: fb4b816f-64b3-4143-9954-33c45ce5dcf8
        group: DM-GROUP
      config:
        server-addr: http://172.31.0.44/
        namespace: fb4b816f-64b3-4143-9954-33c45ce5dcf8
        extension-configs:
          - dataId: test44-mysql-dev.yml
            refresh: true
          - dataId: test44-redis-dev.yml
            refresh: true
          - dataId: test44-leaf-dev.yml
            refresh: true