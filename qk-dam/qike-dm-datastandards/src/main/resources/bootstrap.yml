server:
  port: 8780
spring:
  security:
    oauth2:
      client:
        provider:
          spring:
            issuer-uri: http://auth-server:9901
        registration:
          messaging-client-oidc:
            provider: spring
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:8780/login/oauth2/code/messaging-client-oidc"
            scope: openid
            client-name: messaging-client-oidc
          messaging-client-authorization-code:
            provider: spring
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:8780/authorized"
            scope: message.read,message.write
            client-name: messaging-client-authorization-code
  web:
    locale: zh_CN
  logging:
    level: info
    path: logs/dm-datastandards.log
    appender:
      ref: CONSOLE
  messages:
    basename: i18n/messages
  mvc:
    message-codes-resolver-format: postfix_error_code
    servlet:
      path: /
  main:
    allow-bean-definition-overriding: true
  application:
    name: dm-datastandards
  cloud:
    nacos:
      discovery:
        server-addr: http://172.31.0.44/
        namespace: fb4b816f-64b3-4143-9954-33c45ce5dcf8
        group: DM-GROUP
      config:
        server-addr: http://172.31.0.44/
        namespace: fb4b816f-64b3-4143-9954-33c45ce5dcf8
        extension-configs:
          - dataId: test44-mysql-dev.yml
            refresh: true
          - dataId: test44-redis-dev.yml
            refresh: true
          - dataId: test44-leaf-dev.yml
            refresh: true