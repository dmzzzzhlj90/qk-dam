server:
  port: 8780
nacos:
  serverAddr: http://172.21.32.2
  namespace: b283864b-1e78-429e-b322-db0f5720f55c
spring:
  web:
    locale: zh_CN
  logging:
    level: info
    path: logs/dm-datastandards.log
    appender:
      ref: CONSOLE
  messages:
    basename: i18n/messages
  mvc:
    message-codes-resolver-format: postfix_error_code
    servlet:
      path: /dsd
  main:
    allow-bean-definition-overriding: true
  application:
    name: dm-datastandards
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.serverAddr}
        namespace: ${nacos.namespace}
      config:
        server-addr: ${nacos.serverAddr}
        namespace: ${nacos.namespace}
        extension-configs:
          - dataId: qkdam-mysql-test.yml
            group: DAM
            refresh: true