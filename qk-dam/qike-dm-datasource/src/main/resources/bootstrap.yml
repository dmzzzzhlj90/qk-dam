server:
  port: 8781
nacos:
  serverAddr: http://172.21.32.2
  namespace: dam-dev
spring:
  logging:
    level: info
    path: logs/dm-datasource.log
    appender:
      ref: CONSOLE
  messages:
    basename: i18n/messages
  mvc:
    message-codes-resolver-format: postfix_error_code
    servlet:
      path: /ds
  main:
    allow-bean-definition-overriding: true
  application:
    name: dm-datasource-dev
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.serverAddr}
        namespace: ${nacos.namespace}
        group: DEFAULT_GROUP
      config:
        server-addr: ${nacos.serverAddr}
        namespace: ${nacos.namespace}
        extension-configs:
          - dataId: qkdam-mysql-dev.yml
            group: DAM
            refresh: true
management:
  endpoints:
    enabled-by-default: true
    web:
      base-path: /actuator
      exposure:
        include: "*"
  endpoint:
    info:
      enabled: true
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
        descriptions: true
    tags:
      application: ${spring.application.name}

