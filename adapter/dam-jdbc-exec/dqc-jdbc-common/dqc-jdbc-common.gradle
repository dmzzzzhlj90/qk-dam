plugins {
    id 'java-library'
}
version "${commonLibVersion}"
group "com.qk.dam.jdbc"

configurations.all {
    exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    exclude group: 'org.apache.logging.log4j', module: 'log4j-slf4j-impl'
}
ext {
    logback_version = "1.2.3"
    jackson_version = "2.12.1"
    jakarta_annotation_version = "1.3.5"
}
dependencies {
    api group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
    api 'com.github.jsqlparser:jsqlparser:4.3'
    api group: 'com.google.code.gson', name: 'gson', version: '2.8.7'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.5'
    api group: 'mysql', name: 'mysql-connector-java',version: '8.0.25'
    api "ch.qos.logback:logback-classic:$logback_version"
    api "ch.qos.logback:logback-core:$logback_version"
    api 'com.zaxxer:HikariCP:3.4.5'
    api group: 'cn.hutool', name: 'hutool-db',version: '5.6.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}
