plugins {
    id 'io.spring.dependency-management' version "${dependencyManagementVersion}"
    id 'java-library'
}
version "${commonLibVersion}"
group "com.qk.dam.es"

configurations.all {
    exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    exclude group: 'org.apache.logging.log4j', module: 'log4j-slf4j-impl'
}
ext {
    logback_version = "1.2.6"
    jakarta_annotation_version = "1.3.5"
}
dependencies {
    api project(":dqc-jdbc-common")
    implementation 'commons-logging:commons-logging:1.2'
    implementation group: 'org.elasticsearch.client', name: 'elasticsearch-rest-client', version: '7.10.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}
sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}
dependencyManagement {
    imports {
        mavenBom "com.qk.dam:dam-dependencies:${damDependenciesVersion}"
    }
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
    }
}
jar {
    archiveVersion = "${commonLibVersion}"
    String someString = ''
    configurations.runtimeClasspath.each {someString = someString + " lib//"+it.name}
    manifest {
        attributes 'Main-Class': 'com.qk.dam.es.ElasticSearchMain'
        attributes 'Class-Path': someString
    }
    task copyJar(type:Copy){
        from configurations.runtimeClasspath
        into ('build/libs/lib')
    }
}
