plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${dependencyManagementVersion}"
    id 'com.bmuschko.docker-spring-boot-application' version "${bmuschkoDocker}"
    id 'java'
}
version "${commonLibVersion}"
group "com.qk.dam.metadata.catacollect"

compileJava {
    doFirst {
        options.compilerArgs = [
                //添加mapStruct的一些配置
                '-Amapstruct.unmappedTargetPolicy=IGNORE',//未映射字段默认报错
                '-Amapstruct.suppressGeneratorTimestamp=false',//未映射字段默认报错
                '-Aspatial=false'//未映射字段默认报错
        ]
    }
}
configurations.all {
    exclude group: 'org.springframework',module: 'spring'
    exclude group: 'org.springframework',module: 'spring-core'
    exclude group: 'org.springframework',module: 'spring-web'
    exclude group: 'org.springframework',module: 'spring-beans'
    exclude group: 'org.springframework',module: 'spring-aop'
    exclude group: 'org.springframework',module: 'spring-context'
    exclude group: 'org.springframework',module: 'spring-expression'
}
dependencies {
    implementation group: 'cn.hutool', name: 'hutool-db',version: '5.6.6'
    implementation project(":commons-core")
    implementation project(":metadata-common-core")
    implementation project(":catacollect-common")
    implementation group: 'org.apache.hive', name: 'hive-jdbc', version: '2.3.9'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'org.apache.atlas:atlas-client-v2:2.2.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core',version: '2.12.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind',version: '2.12.1'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations',version: '2.12.1'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8',version: '2.12.1'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310',version: '2.12.1'
    implementation group: 'mysql', name: 'mysql-connector-java',version:'8.0.25'
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.29'
    implementation 'com.zaxxer:HikariCP:3.4.5'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.1.0")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.1.0")

}
sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
}
dependencyManagement {
    imports {
        mavenBom "com.qk.dam:dam-dependencies:${damDependenciesVersion}"
    }
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

test {
    useJUnitPlatform()
}